<div [ngClass]="['toast bg-success text-white', showToast ? 'show' : '']" style="position: fixed; bottom: 0; right: 0; margin: 0.8rem;">
  <div class="d-flex">
    <div class="toast-body lead" style="font-size: 1.1rem;">
      {{ toastBody }}
    </div>
    <button type="button" class="btn-close me-2 m-auto" (click)="closeToast()" aria-label="Close"></button>
  </div>
</div>
