<div *ngIf="afficherFormulaire">
  <h1> Mise à jour Produit </h1>
  <form #produitForm="ngForm" (ngSubmit)="validerFormulaire(produitForm)">
    <table>
      <tr>
        <td> Id: </td>
        <td> <input id="id" name="id" type="text" [(ngModel)]="produitCourant.id" required readonly /> </td>
      </tr>
      <tr>
        <td> Code: </td>
        <td> <input type ="text" name="code" [(ngModel)]="produitCourant.code"/> </td>
      </tr>
      <tr>
        <td> Désignation: </td>
        <td> <input type ="text" name="designation" [(ngModel)]="produitCourant.designation"/> </td>
      </tr>
      <tr>
        <td> Prix: </td>
        <td> <input type ="text" name="prix" [(ngModel)]="produitCourant.prix"/> </td>
      </tr>
      <tr>
        <td [align]="'center'" colspan="2">
          <input type="submit" value="Valider" [disabled]="!produitForm.form.valid" />
        </td>
      </tr>
    </table>
  </form>
</div>
<div class="container">
  <h1> liste des produits </h1>
  <table class="table table-striped">
    <thead>
      <tr>
        <th> Id </th>
        <th>Code</th>
        <th>Designation</th>
        <th>Prix</th>
        <th colspan="2">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of produits">
        <td> {{p.id}}</td>
        <td> {{p.code}}</td>
        <td> {{p.designation}}</td>
        <td> {{p.prix}}</td>
        <td>
          <button (click)="selectionnerProduit(p)" class="btn btn-dark">
            <i class="bi bi-pen"></i>
            Editer
          </button>
        </td>
        <td>
          <button (click)="supprimer(p)" class="btn btn-danger">
            <i class="bi bi-trash"></i>
            Supprimer
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
