<div>
  <h1> Ajout Produit </h1>
  <form #produitForm="ngForm" (ngSubmit)="validerFormulaire(produitForm)">
    <table>
      <tr>
        <td> Id: </td>
        <td> <input id="id" name="id" type="text" [(ngModel)]="nouveauProduit.id" required /> </td>
      </tr>
      <tr>
        <td> Code: </td>
        <td> <input type ="text" name="code" [(ngModel)]="nouveauProduit.code"/> </td>
      </tr>
      <tr>
        <td> DÃ©signation: </td>
        <td> <input type ="text" name="designation" [(ngModel)]="nouveauProduit.designation"/> </td>
      </tr>
      <tr>
        <td> Prix: </td>
        <td> <input type ="text" name="prix" [(ngModel)]="nouveauProduit.prix"/> </td>
      </tr>
      <tr>
        <td [align]="'center'" colspan="2">
          <input type="submit" value="Valider" [disabled]="!produitForm.form.valid" />
          <button type="reset">Effacer</button>
        </td>
      </tr>
    </table>
  </form>
</div>
